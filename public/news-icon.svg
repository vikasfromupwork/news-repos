<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)" />

  <!-- Accent band (like a news header strip) -->
  <rect x="72" y="104" width="368" height="64" rx="20" fill="url(#accent)" />

  <!-- App initials -->
  <text
    x="116"
    y="146"
    text-anchor="start"
    dominant-baseline="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="40"
    fill="#0f172a"
    font-weight="800"
  >
    NR
  </text>

  <!-- Newspaper card -->
  <rect
    x="96"
    y="192"
    width="320"
    height="224"
    rx="32"
    fill="#020617"
    stroke="#1e293b"
    stroke-width="4"
  />

  <!-- Left image block -->
  <rect x="120" y="216" width="104" height="80" rx="20" fill="#0ea5e9" />

  <!-- Headline lines -->
  <rect x="240" y="220" width="144" height="16" rx="8" fill="#e5e7eb" />
  <rect x="240" y="244" width="120" height="12" rx="6" fill="#9ca3af" />

  <!-- Article lines -->
  <rect x="120" y="320" width="264" height="10" rx="5" fill="#6b7280" />
  <rect x="120" y="340" width="248" height="10" rx="5" fill="#4b5563" />
  <rect x="120" y="360" width="200" height="10" rx="5" fill="#4b5563" />

  <!-- Badge circle (like unread count) -->
  <circle cx="360" cy="344" r="20" fill="#22c55e" />
  <text
    x="360"
    y="344"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="18"
    fill="#022c22"
    font-weight="700"
  >
    +
  </text>
</svg>

